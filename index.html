<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>사람 vs AI 체스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #333;
    }
    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 34px;
      cursor: pointer;
      position: relative;
      color: black;
    }
    .white {
      background: #f9f9f9;
    }
    .black {
      background: #444;
      color: white;
    }
    .selected {
      outline: 3px solid yellow;
    }
    .dot {
      width: 14px;
      height: 14px;
      background: rgba(255, 165, 0, 0.8);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
    }
    #log {
      width: 480px;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      margin-top: 20px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      font-size: 18px;
      display: none;
      z-index: 1000;
    }
    #promotionMenu {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #333;
      padding: 15px;
      display: none;
      z-index: 1001;
    }
    #promotionMenu button {
      font-size: 24px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>사람 vs AI 체스</h1>
  <button onclick="startGame()">게임 시작</button>
  <label>
    AI 난이도:
    <select id="aiLevel">
      <option value="1">쉬움</option>
      <option value="2" selected>보통</option>
      <option value="3">어려움</option>
    </select>
  </label>
  <div id="board"></div>
  <div id="log"></div>
  <div id="popup"></div>
  <div id="promotionMenu"></div>  <script>
    const PIECES = {
      r: "♜", n: "♞", b: "♝", q: "♛", k: "♚", p: "♟",
      R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔", P: "♙"
    };
    let board = [], selected = null, whiteTurn = true;
    let castlingRights = { K: true, Q: true, k: true, q: true };
    let enPassant = null;
    let logDiv = null;
    let popupDiv = null;

    function startGame() {
      board = [
        ['r','n','b','q','k','b','n','r'],
        ['p','p','p','p','p','p','p','p'],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['P','P','P','P','P','P','P','P'],
        ['R','N','B','Q','K','B','N','R']
      ];
      castlingRights = { K: true, Q: true, k: true, q: true };
      enPassant = null;
      whiteTurn = true;
      selected = null;
      logDiv = document.getElementById("log");
      popupDiv = document.getElementById("popup");
      popupDiv.style.display = "none";
      logDiv.innerHTML = "<b>게임 로그</b><br>";
      render();
    }

    function render() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      let highlightMoves = [];
      if (selected) {
        highlightMoves = getLegalMoves(selected.x, selected.y);
      }
      for (let y = 0; y < 8; y++) {
        for (let x = 0; x < 8; x++) {
          const cell = document.createElement("div");
          cell.className = "cell " + ((x + y) % 2 === 0 ? "white" : "black");
          const piece = board[y][x];
          cell.textContent = PIECES[piece] || '';
          cell.dataset.x = x;
          cell.dataset.y = y;
          if (selected && selected.x === x && selected.y === y) {
            cell.classList.add("selected");
          }
          if (highlightMoves.some(m => m.x === x && m.y === y)) {
            const dot = document.createElement("div");
            dot.className = "dot";
            cell.appendChild(dot);
          }
          cell.onclick = () => onClick(x, y);
          boardDiv.appendChild(cell);
        }
      }
    }

    function onClick(x, y) {
      const piece = board[y][x];
      if (selected) {
        const sx = selected.x, sy = selected.y;
        const selPiece = board[sy][sx];
        const moves = getLegalMoves(sx, sy);
        const legal = moves.some(m => m.x === x && m.y === y);
        if (legal) {
          move(sx, sy, x, y);
          selected = null;
          whiteTurn = !whiteTurn;
          render();
          setTimeout(aiMove, 300);
          return;
        }
        selected = null;
      } else {
        if ((whiteTurn && isWhite(piece)) || (!whiteTurn && isBlack(piece))) {
          selected = { x, y };
        }
      }
      render();
    }

    function isWhite(p) { return p && p === p.toUpperCase(); }
    function isBlack(p) { return p && p === p.toLowerCase(); }

    function log(text) {
      if (logDiv) {
        logDiv.innerHTML += `<div>${text}</div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
      }
    }

    function showPopup(text) {
      popupDiv.innerText = text;
      popupDiv.style.display = "block";
      setTimeout(() => popupDiv.style.display = "none", 5000);
    }

    function promotePawn(x, y, isWhite, callback) {
      const menu = document.getElementById("promotionMenu");
      menu.innerHTML = "<p>프로모션할 기물을 선택하세요:</p>";
      const options = isWhite ? ['Q', 'R', 'B', 'N'] : ['q', 'r', 'b', 'n'];
      options.forEach(p => {
        const btn = document.createElement("button");
        btn.textContent = PIECES[p];
        btn.onclick = () => {
          board[y][x] = p;
          menu.style.display = "none";
          callback();
        };
        menu.appendChild(btn);
      });
      menu.style.display = "block";
    }

    function move(sx, sy, dx, dy) {
      const piece = board[sy][sx];
      if (piece.toLowerCase() === 'p' && enPassant && dx === enPassant.x && dy === enPassant.y) {
        board[sy][dx] = '';
      }
      if (piece.toLowerCase() === 'k' && Math.abs(dx - sx) === 2) {
        if (dx > sx) { board[dy][5] = board[dy][7]; board[dy][7] = ''; }
        else { board[dy][3] = board[dy][0]; board[dy][0] = ''; }
      }
      board[dy][dx] = piece;
      board[sy][sx] = '';
      enPassant = null;
      if (piece.toLowerCase() === 'p' && Math.abs(dy - sy) === 2) {
        enPassant = { x: sx, y: (sy + dy) / 2 };
      }
      if ((piece === 'P' && dy === 0) || (piece === 'p' && dy === 7)) {
        promotePawn(dx, dy, isWhite(piece), () => {
          render();
          afterMoveCheck();
        });
        return;
      }
      log(`${piece} ${String.fromCharCode(97 + sx)}${8 - sy} → ${String.fromCharCode(97 + dx)}${8 - dy}`);
    }

    function aiMove() {
      const moves = [];
      for (let y = 0; y < 8; y++) {
        for (let x = 0; x < 8; x++) {
          const piece = board[y][x];
          if (isBlack(piece)) {
            const legal = getLegalMoves(x, y);
            for (const move of legal) {
              moves.push({ from: { x, y }, to: move });
            }
          }
        }
      }
      if (moves.length === 0) {
        showPopup("체크메이트 또는 스테일메이트: AI는 둘 수 없습니다.");
        return;
      }
      const move = moves[Math.floor(Math.random() * moves.length)];
      movePiece(move.from.x, move.from.y, move.to.x, move.to.y);
      whiteTurn = true;
      render();
    }

    function movePiece(fx, fy, tx, ty) {
      selected = null;
      move(fx, fy, tx, ty);
    }

    function getLegalMoves(x, y) {
      const piece = board[y][x];
      const allMoves = getValidMoves(x, y);
      return allMoves.filter(m => {
        const backup = JSON.parse(JSON.stringify(board));
        move(x, y, m.x, m.y);
        const inCheck = false; // 나중에 킹 체크 검사 함수 연결
        board = backup;
        return !inCheck;
      });
    }
  </script></body>
</html>
