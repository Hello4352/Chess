<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>사람 vs AI 체스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #333;
    }
    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 34px;
      cursor: pointer;
      position: relative;
    }
    .white {
      background: #f9f9f9;
      color: black;
    }
    .black {
      background: #444;
      color: white;
    }
    .selected {
      outline: 3px solid yellow;
    }
    .dot {
      width: 14px;
      height: 14px;
      background: rgba(255, 165, 0, 0.8);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
    }
    #log {
      width: 480px;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      margin-top: 20px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      font-size: 18px;
      display: none;
      z-index: 1000;
    }
    #promotionMenu {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #333;
      padding: 15px;
      display: none;
      z-index: 1001;
    }
    #promotionMenu button {
      font-size: 24px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>사람 vs AI 체스</h1>
  <button onclick="startGame()">게임 시작</button>
  <label>
    AI 난이도:
    <select id="aiLevel">
      <option value="1">쉬움</option>
      <option value="2" selected>보통</option>
      <option value="3">어려움</option>
    </select>
  </label>
  <div id="board"></div>
  <div id="log"></div>
  <div id="popup"></div>
  <div id="promotionMenu"></div>  <script src="https://cdn.jsdelivr.net/npm/chess.js"></script>  <script>
    const PIECES = {
      r: "♜", n: "♞", b: "♝", q: "♛", k: "♚", p: "♟",
      R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔", P: "♙"
    };

    const game = new Chess();
    const boardDiv = document.getElementById("board");
    const logDiv = document.getElementById("log");
    const popupDiv = document.getElementById("popup");
    const promotionMenu = document.getElementById("promotionMenu");

    function startGame() {
      game.reset();
      popupDiv.style.display = "none";
      promotionMenu.style.display = "none";
      render();
      logDiv.innerHTML = "<b>게임 로그</b><br>";
    }

    function render() {
      boardDiv.innerHTML = "";
      const board = game.board();
      for (let y = 0; y < 8; y++) {
        for (let x = 0; x < 8; x++) {
          const cell = document.createElement("div");
          cell.className = "cell " + ((x + y) % 2 === 0 ? "white" : "black");
          const piece = board[y][x];
          if (piece) cell.textContent = PIECES[piece.color === 'w' ? piece.type.toUpperCase() : piece.type];
          cell.dataset.x = x;
          cell.dataset.y = y;
          cell.onclick = () => handleClick(x, y);
          boardDiv.appendChild(cell);
        }
      }
    }

    let selectedSquare = null;

    function handleClick(x, y) {
      const square = toSquare(x, y);
      const piece = game.get(square);
      if (selectedSquare) {
        const moves = game.moves({ square: selectedSquare, verbose: true });
        const move = moves.find(m => m.to === square);
        if (move) {
          if (move.flags.includes("p")) {
            showPromotionMenu(selectedSquare, square, move.color);
            return;
          }
          game.move(move);
          logMove(move);
          selectedSquare = null;
          render();
          if (checkEnd()) return;
          setTimeout(aiMove, 300);
          return;
        }
        selectedSquare = null;
      } else {
        if (piece && piece.color === 'w' && game.turn() === 'w') {
          selectedSquare = square;
        }
      }
    }

    function toSquare(x, y) {
      return String.fromCharCode(97 + x) + (8 - y);
    }

    function logMove(move) {
      const from = move.from;
      const to = move.to;
      const piece = PIECES[move.color === 'w' ? move.piece.toUpperCase() : move.piece];
      logDiv.innerHTML += `<div>${piece} ${from} → ${to}</div>`;
    }

    function checkEnd() {
      if (game.in_checkmate()) {
        showPopup(game.turn() === 'w' ? "AI 승리!" : "사람 승리!");
        return true;
      } else if (game.in_stalemate() || game.in_draw()) {
        showPopup("무승부입니다.");
        return true;
      }
      return false;
    }

    function showPopup(text) {
      popupDiv.innerText = text;
      popupDiv.style.display = "block";
    }

    function showPromotionMenu(from, to, color) {
      promotionMenu.innerHTML = "<p>승격할 기물을 선택하세요:</p>";
      const types = ['q', 'r', 'b', 'n'];
      types.forEach(type => {
        const btn = document.createElement("button");
        btn.textContent = PIECES[color === 'w' ? type.toUpperCase() : type];
        btn.onclick = () => {
          game.move({ from, to, promotion: type });
          promotionMenu.style.display = "none";
          render();
          if (!checkEnd()) setTimeout(aiMove, 300);
        };
        promotionMenu.appendChild(btn);
      });
      promotionMenu.style.display = "block";
    }

    function aiMove() {
      const level = parseInt(document.getElementById("aiLevel").value);
      const moves = game.moves({ verbose: true });
      if (level === 1) {
        makeAIMove(moves[Math.floor(Math.random() * moves.length)]);
      } else {
        let bestMove = null;
        let bestScore = -Infinity;
        for (let move of moves) {
          game.move(move);
          const score = minimax(level - 1, false);
          game.undo();
          if (score > bestScore) {
            bestScore = score;
            bestMove = move;
          }
        }
        makeAIMove(bestMove);
      }
    }

    function makeAIMove(move) {
      if (!move) return;
      game.move(move);
      logMove(move);
      render();
      checkEnd();
    }

    function minimax(depth, isMaximizing) {
      if (depth === 0 || game.game_over()) return evaluate();
      const moves = game.moves({ verbose: true });
      let best = isMaximizing ? -Infinity : Infinity;
      for (let move of moves) {
        game.move(move);
        const val = minimax(depth - 1, !isMaximizing);
        game.undo();
        best = isMaximizing ? Math.max(best, val) : Math.min(best, val);
      }
      return best;
    }

    function evaluate() {
      const values = { p: 1, n: 3, b: 3, r: 5, q: 9, k: 1000 };
      let score = 0;
      game.board().forEach(row => row.forEach(piece => {
        if (piece) {
          const val = values[piece.type];
          score += (piece.color === 'b' ? 1 : -1) * val;
        }
      }));
      return score;
    }

    startGame();
  </script></body>
</html>
