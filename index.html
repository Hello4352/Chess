<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>사람 vs AI 체스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #333;
    }
    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 34px;
      cursor: pointer;
      position: relative;
    }
    .white {
      background: #f9f9f9;
    }
    .black {
      background: #444;
      color: white;
    }
    .selected {
      outline: 3px solid yellow;
    }
    .dot {
      width: 14px;
      height: 14px;
      background: rgba(255, 165, 0, 0.8);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
    }
    #log {
      width: 480px;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      margin-top: 20px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>사람 vs AI 체스</h1>
  <button onclick="startGame()">게임 시작</button>
  <label>
    AI 난이도:
    <select id="aiLevel">
      <option value="1">쉬움</option>
      <option value="2" selected>보통</option>
      <option value="3">어려움</option>
    </select>
  </label>
  <div id="board"></div>
  <div id="log"></div>
  <div id="popup"></div>  <script>
    const PIECES = {
      r: "♜", n: "♞", b: "♝", q: "♛", k: "♚", p: "♟",
      R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔", P: "♙"
    };

    let board = [], selected = null, whiteTurn = true;
    let castlingRights = { K: true, Q: true, k: true, q: true };
    let enPassant = null;
    let logDiv = null;
    let popupDiv = null;

    function startGame() {
      board = [
        ['r','n','b','q','k','b','n','r'],
        ['p','p','p','p','p','p','p','p'],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['P','P','P','P','P','P','P','P'],
        ['R','N','B','Q','K','B','N','R']
      ];
      castlingRights = { K: true, Q: true, k: true, q: true };
      enPassant = null;
      whiteTurn = true;
      selected = null;
      logDiv = document.getElementById("log");
      popupDiv = document.getElementById("popup");
      popupDiv.style.display = "none";
      logDiv.innerHTML = "<b>게임 로그</b><br>";
      render();
    }

    function showPopup(text) {
      popupDiv.innerText = text;
      popupDiv.style.display = "block";
      setTimeout(() => popupDiv.style.display = "none", 5000);
    }

    function isWhite(p) { return p && p === p.toUpperCase(); }
    function isBlack(p) { return p && p === p.toLowerCase(); }

    function getLegalMoves(x, y) {
      const piece = board[y][x];
      const allMoves = getValidMoves(x, y);
      return allMoves.filter(m => {
        const backup = JSON.parse(JSON.stringify(board));
        move(x, y, m.x, m.y);
        const inCheck = isKingInCheck(isWhite(piece));
        board = backup;
        return !inCheck;
      });
    }

    function aiMove() {
      const level = parseInt(document.getElementById("aiLevel").value);
      const move = minimaxRoot(level, false);
      if (move) {
        movePiece(move.from.x, move.from.y, move.to.x, move.to.y);
        whiteTurn = true;
        render();
        afterMoveCheck();
      } else {
        showPopup("AI가 둘 수 없습니다 (무승부 또는 체크메이트)");
      }
    }

    function afterMoveCheck() {
      if (isCheckmate(!whiteTurn)) {
        showPopup((whiteTurn ? "흑" : "백") + " 체크메이트! 게임 종료.");
      } else if (isStalemate(!whiteTurn)) {
        showPopup("스테일메이트! 무승부입니다.");
      } else if (isKingInCheck(!whiteTurn)) {
        log((whiteTurn ? "흑" : "백") + "의 킹이 체크 상태입니다!");
      }
    }

    window.onload = startGame;
  </script></body>
</html>
