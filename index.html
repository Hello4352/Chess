<!DOCTYPE html><html lang="en">
>
<head>
  <meta charset="UTF-8" />
  <title>사람 vs AI 체스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #333;
    }
    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 34px;
      cursor: pointer;
      position: relative;
      color: black; /* 기물 색상이 보이도록 설정 */
    }
    .white {
      background: #f9f9f9;
    }
    .black {
      background: #444;
      color: white;
    }
    .selected {
      outline: 3px solid yellow;
    }
    .dot {
      width: 14px;
      height: 14px;
      background: rgba(255, 165, 0, 0.8);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
    }
    #log {
      width: 480px;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      margin-top: 20px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      font-size: 18px;
      display: none;
      z-index: 1000;
    }
    #promotionMenu {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #333;
      padding: 15px;
      display: none;
      z-index: 1001;
    }
    #promotionMenu button {
      font-size: 24px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>사람 vs AI 체스</h1>
  <button onclick="startGame()">게임 시작</button>
  <label>
    AI 난이도:
    <select id="aiLevel">
      <option value="1">쉬움</option>
      <option value="2" selected>보통</option>
      <option value="3">어려움</option>
    </select>
  </label>
  <div id="board"></div>
  <div id="log"></div>
  <div id="popup"></div>
  <div id="promotionMenu"></div>  <script>
    let promotionCallback = null;

    function promotePawn(x, y, isWhite, callback) {
      const menu = document.getElementById("promotionMenu");
      menu.innerHTML = "<p>프로모션할 기물을 선택하세요:</p>";
      const options = isWhite ? ['Q', 'R', 'B', 'N'] : ['q', 'r', 'b', 'n'];
      options.forEach(p => {
        const btn = document.createElement("button");
        btn.textContent = PIECES[p];
        btn.onclick = () => {
          board[y][x] = p;
          menu.style.display = "none";
          if (callback) callback();
        };
        menu.appendChild(btn);
      });
      menu.style.display = "block";
    }

    function move(sx, sy, dx, dy) {
      const piece = board[sy][sx];
      const target = board[dy][dx];

      if (piece.toLowerCase() === 'p' && enPassant && dx === enPassant.x && dy === enPassant.y) {
        board[sy][dx] = '';
      }

      if (piece.toLowerCase() === 'k' && Math.abs(dx - sx) === 2) {
        if (dx > sx) {
          board[dy][5] = board[dy][7]; board[dy][7] = '';
        } else {
          board[dy][3] = board[dy][0]; board[dy][0] = '';
        }
      }

      board[dy][dx] = piece;
      board[sy][sx] = '';

      enPassant = null;
      if (piece.toLowerCase() === 'p' && Math.abs(dy - sy) === 2) {
        enPassant = { x: sx, y: (sy + dy) / 2 };
      }

      if ((piece === 'P' && dy === 0) || (piece === 'p' && dy === 7)) {
        promotePawn(dx, dy, isWhite(piece), () => {
          render();
          afterMoveCheck();
        });
        return;
      }

      log(`${piece} ${String.fromCharCode(97 + sx)}${8 - sy} → ${String.fromCharCode(97 + dx)}${8 - dy}`);
    }
  </script></body>
</html>
